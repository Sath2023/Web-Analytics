<!<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="regiterstyle.css">
    </head>
    <body>
        <section class="header">
            <header>
                <h1> WELCOME </h1>
                <H3> PLEASE FILL THE FOLLOWING DETAILS</H3>
            </header>
        </section>

        <section class="frm">
            <form>
                <h3> Registration Form </h3>
                <label> NAME :</label>
                <br>
                <input type="name" name="name" required>
                <br>
                <br>
                <label> DATE OF BIRTH :</label>
                <br>
                <input type="date" name="dob" required>
                <br>
                <br>
                <label> EMAIL :</label>
                <br>
                <input type="email" name="email required>
                <br>
                <br>
                <label> PHONE NO :</label>
                <br>
                <input type="number" name="phno" required>
                <br>
                <br>
                <label> FATHER NAME :</label>
                <br>
                <input type="text" name="fname">
                <br>
                <br>
                <label> MOTHER NAME :</label>
                <br>
                <input type="text" name="mname">
                <br>
                <br>
                <label> GENDER </label>
                <br>
                <input type="radio" name="Male">
                <label> Male </label>
                <br>
                <input type="radio" name="Female">
                <label> Female </label>
                <br />
                <br />
                <label> VOTER ID NO :</label>
                <br>
                <input type="text" name="name" required>
                <br>
                <br>
                <label> PASSWORD :</label>
                <br>
                <input type="password" name="pwd" required>
                <br>
                <br>
                <label> RE-ENTER PASSWORD :</label>
                <br>
                <input type="password" name="rpwd" required>
                <br>
                <br>
                <label> AADHAR NO :</label>
                <br>
                <input type="number" name="aadno" required>
                <br>
                <br>
                <input type="reset" name="Reset" value="Reset">
                <input type="submit" name="submit" value="Submit">
            </form>
        </section>
        <script src="" async defer></script>
    </body>
</html>
